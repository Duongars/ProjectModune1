<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="login">
      <div class="login-container">
        <h1>Đăng nhập</h1>
        <form>
            <div class="login-item">
                <h5>Tên đăng nhập</h5>
                <input type="text" class="login-email login-input" />
                <span class="loginError">Vui lòng nhập dữ liệu</span>
                   </div>
            <div class="login-item">
                <h5>Mật khẩu</h5>
                <input type="password" class="login-password login-input" />
                <span class="loginError">Vui lòng nhập dữ liệu</span>
            </div>
          <button type="submit" class="login-button">Đăng nhập</button>
        </form>
        <div class="signup-space">
          <u>Chưa có tài khoản?</u> <a href="./Signup.html">Đăng kí ngay!</a>
        </div>
      </div>
    </div>
    <script src="./js/login.js"></script>
    <script src="./js/user.js"></script>
  </body>
</html>
